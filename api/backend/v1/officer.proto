syntax = "proto3";

package backend.v1;

import "google/api/annotations.proto";

option go_package = "go-sim/api/backend/v1;v1";

service Officer {
  rpc Create (CreateReq) returns (CreateRep) {
    option (google.api.http) = {
      post: "/admin/v1/officer"
      body: "*"
    };
  }
}

message CreateReq {
  string username = 1;
  string password = 2;
  string name = 3;
  string mobile = 4;
  int64 status = 5;
  string created_at = 6;
  string updated_at = 7;
  string deleted_at = 8;
}

message CreateRep {
}
